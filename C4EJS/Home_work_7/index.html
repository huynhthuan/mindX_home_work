<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap">
        <div class="quote">
            <div class="quote__body">
                <div class="quote__content">
                    <div class="quote__title">
                        <span class="quote__icon quote__icon--small">
                            <img src="./img/icon_quote_small.png" alt="icon-quote">
                        </span> Daily Quotes
                    </div>
                    <div class="quote__main">
                        <span class="quote__icon quote__icon--larger">
                            <img src="./img/icon_quote_larger.png" alt="icon-quote">
                        </span>
                        <p class="quote__paragraph">
                            It's not about perfect. It's about effort. And when you bring that effort every single day,
                            that's where transformation happens. That's how change occurs.
                        </p>
                        <div class="quote__author">
                            <div class="author__ava">
                                <img src="./img/author_ava.png" alt="author">
                            </div>
                            <p class="author__name">Jillian Michales</p>
                        </div>
                    </div>
                </div>

                <div class="quote__image">
                    <img src="./img/opti.jpg" alt="quote-img">
                </div>
            </div>

            <div class="quote__footer">
                <a href="#" class="quote__link">
                    Get daily quotes
                </a>
                <div class="qoutes__share">
                    <div class="share__title">Share on</div>
                    <div class="share__icons">
                        <a href="#" class="share__link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="share__link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="share__link"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="quote__count">
                    <div class="count__icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p class="count__paragraph">
                        Shared 261 times
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
